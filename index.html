<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VPSEINDHOVEN ðŸ’¨</title>
  <link rel="stylesheet" href="style.css?v=4" />
</head>
<body>
  <main id="app">
    <div class="card">
      <header>
        <h1 id="title">...</h1>
        <p id="subtitle" class="subtitle">...</p>
      </header>
      <section id="links" class="links"></section>
      <section id="freeText" class="free-text"></section>
    </div>
  </main>

  <!-- Verborgen Google Form -->
  <form id="gform" action="https://docs.google.com/forms/d/e/1FAIpQLScmrTojgBoOeiywG4cnKug5XgXhch4e0JmTbmCDYxfU9XznSQ/formResponse" method="POST" target="hidden_iframe" style="display:none">
    <input type="text" name="entry.1756891705" id="gform-name" />
  </form>
  <iframe name="hidden_iframe" style="display:none"></iframe>

  <script>
    async function load() {
      try {
        const res = await fetch('config.json?nocache=' + Date.now());
        const cfg = await res.json();

        document.title = cfg.title || 'VPSEINDHOVEN ðŸ’¨';
        document.getElementById('title').textContent = cfg.title || '';
        document.getElementById('subtitle').textContent = cfg.subtitle || '';

        const linksEl = document.getElementById('links');
        linksEl.innerHTML = '';

        (cfg.links || []).forEach(item => {
          const a = document.createElement('a');
          a.className = 'link-btn';
          a.textContent = item.label;

          if (item.url && item.url.startsWith("alert:")) {
            a.href = "#";
            a.onclick = (e) => {
              e.preventDefault();
              const message = item.url.replace("alert:", "");
              const name = prompt(message + "\n\nVul je gebruikersnaam in:");
              if (name) {
                document.getElementById('gform-name').value = name;
                document.getElementById('gform').submit();
                alert("Bedankt, " + name + "! We hebben je naam opgeslagen âœ…");
              }
            };
          } else {
            a.href = item.url;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
          }

          linksEl.appendChild(a);
        });

        document.getElementById('freeText').innerHTML = (cfg.freeTextHtml || '');
      } catch (e) {
        document.getElementById('freeText').innerHTML = '<p style="color:red">config.json niet gevonden.</p>';
      }
    }
    load();
  </script>
</body>
</html>
